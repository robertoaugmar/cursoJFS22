<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
		<h:head>
			<title>Ola JSF</title>
			<script>
			  function alteraVlr(){
				  var campo=document.getElementById('formPessoa:nome');
				  campo.value="eu cliquei";
			  }
			  function alteraBtn(){
				  var btn=document.getElementById('formPessoa:btn');
				  btn.value="Upper_Case";
			  }
			  
			</script>
		</h:head>
		<h:body>
			<h1>JSF Ola</h1><br/><br/>
			<h:form id="formPessoa">
			
			    <h:inputText id="nome"  onclick="this.value='mudei'" onchange="alert('alterei')" />
			    <h:commandButton value="clicar" onclick="alteraVlr()" /><br/><br/>
			
			    <h:inputText id="upper"  onclick="this.value='mudei'" onchange="this.value=this.value.toUpperCase()" />
			    <h:commandButton id="btn" value="clicar" onclick="alteraBtn()" /><br/><br/>
			 
                <h:commandButton value="Navegar" action="primeirapagina"/><br/>
                <h:commandButton value="Navegar Explicita" action="explicita"/>
              
			</h:form>
		</h:body>

</html>
